<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Login</title>
</head>

<body style="background-image: url('img/login2.jpg')"
    class="bg-cover bg-no-repeat bg-center relative h-screen w-screen flex items-center">

    <div class="w-screen h-screen bg-black opacity-90
     absolute top-0 left-0"></div>
    <div
        class="relative text-white text-center flex flex-col gap-4 mx-auto border-2 rounded-md px-4 py-6 w-full md:w-1/2 lg:w-1/3 xl:w-1/4 2xl:w-1/5 shadow-xl shadow-red-500">
        <h1 class="text-2xl uppercase font-semibold">Login</h1>
        <div class="flex flex-col gap-2 w-full md:w-3/4 mx-auto">
            <label class="text-xl font-semibold text-left" for="">Usuario</label>
            <input
                class="outline-none px-4 py-2 rounded-full bg-transparent border-2 text-white focus:border-red-500 transition duration-500 ease-in-out"
                type="text" placeholder="Ingresa tu usuario">
        </div>
        <div class="flex flex-col gap-2 w-full md:w-3/4 mx-auto">
            <label class="text-xl font-semibold text-left" for="">Contraseña</label>
            <input
                class="outline-none px-4 py-2 rounded-full bg-transparent border-2 text-white focus:border-red-500 transition duration-500 ease-in-out"
                type="password" placeholder="Ingresa tu contraseña">
        </div>
        <div class="text-md flex gap-4 mx-auto items-center">
            <input type="checkbox" name="Remember me" id="">
            <label for="">Recuerdame</label>
            <!-- <a class="hover:underline" href="#">Olvide contraseña</a> -->
        </div>
        <button
            class="bg-red-700 px-4 py-2 rounded-md text-xl w-full md:w-1/2 mx-auto hover:bg-transparent hover:border-red-600 border-2 border-red-500">Iniciar</button>
    </div>
</body>

</html>
