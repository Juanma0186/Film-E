<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de la Película</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body class="bg-gray-100">

    <section class="px-[2em] mt-[2em] ">
        <div id="actorDetails" class="flex flex-col p-5 rounded-md shadow-md bg-blanco-700 md:flex-row"></div>
    </section>


    <section class="px-[2em] mt-[2em]">
        <h1 class="mb-5 text-4xl italic font-semibold text-wrap ">Películas que participa</h1>
        <div id="cineList" class="flex gap-4 mx-auto overflow-x-scroll pb-[1em] "></div>
    </section>

    <button id="backButton" class="px-4 py-2 m-5 font-bold rounded bg-azul-500 text-blanco-700 hover:bg-azul-300">
        Volver atrás
    </button>

    <div id="imageModal"
        class="fixed top-0 left-0 items-center justify-center hidden w-full h-screen bg-black bg-opacity-50">
        <div class="h-[80%] w-auto bg-white rounded-lg p-4">
            <img class="h-full max-w-full rounded-lg as" id="modalImage">
        </div>
    </div>


    <script type="module" src="script/mainDetalleActor.js"></script>
</body>

</html>
