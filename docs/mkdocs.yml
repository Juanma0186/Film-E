site_name: Film-E Docs
repo_url: https://github.com/Juanma0186/Film-E
repo_name: Proyecto Film-E
theme:
  name: material
  language: es
  palette: 
    # Palette toggle for light mode
    - media: '(prefers-color-scheme: light)'
      scheme: default
      toggle:
        icon: material/lightbulb 
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: '(prefers-color-scheme: dark)'
      scheme: slate
      toggle:
        icon: material/lightbulb-outline
        name: Switch to light mode
  features:
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight

copyright: Copyright &copy; 2023

nav:
  - Inicio: index.md
  - Primeros pasos:
    - Vite: vite.md
    - Tailwind: tailwind.md
    - API: api.md
